<!DOCTYPE html>
<html>
<head>
	<title>Parraax Materialize Demo</title>

	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
	.parallax-container {
      height: 500px;
    }
</style>
</head>
<body>

<div class="parallax-container">
      <div class="parallax"><img src="large_link1206552_98176.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h2 class="header">Parallax Example</h2>
        <p class="grey-text text-darken-3 lighten-3">When the user scrolls up, this text section will cover up the image above and make room for the image below.</p>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="large_news1243763_1234850.jpg"></div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

   <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

 $(document).ready(function(){
    $('.parallax').parallax();
  });

    </script>
</body>
</html>
